<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images tag</title>
    <style>
      .cont {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
      }
      .imgCont {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(2, 450px);
        justify-items: center;
        gap: 20px;
      }
      .imgCont > img {
        height: 250px;
        width: 450px;
      }
    </style>
  </head>
  <body>
    <h1>Graphics format working with images</h1>
    <div class="cont">
      <div class="imgCont">
        <img src="./images/mesut ozil.jpeg" alt="" />
        <img src="./images/Mountains-Lakes-Rivers.jpeg" alt="" />
        <img src="./images/natural-scenery.jpg" alt="" />
        <img src="./images/RockiesLakes.jpg" alt="" />
      </div>
    </div>
    <footer style="margin-top: 30px; text-align: center">
      Prepared by: <b>Anish Dhakal</b>-26844
    </footer>
  </body>
</html>
